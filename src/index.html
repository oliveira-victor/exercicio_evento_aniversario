<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário do Victor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="container">
        <header data-aos="flip-left" class="welcome card">
            <div class="img-container">
                <img class="welcome__image" src="./images/victor.jpg" alt="Selfie">
            </div>
            <h1 class="welcome__title">Aniversário do Victor</h1>
            <p class="welcome__text">
                Minha festa de aniversário começa em<br>
                <span>50d 3h 45m 24s</span>
                <br><span class="date">7 de Junho de 2023</span>
            </p>
            <button type="button" class="welcome__confirmation-button">Confirmar presença</button>
        </header>
        <section data-aos="flip-right" class="attractions card">
            <h2>Atrações</h2>
            <div class="attractions__box">
                <div class="attractions__box__item">
                    <img class="band-img" src="./images/offspring.jpg" alt="The Offspring">
                    <h3>The Offspring</h3>
                    <p>
                        Início: 17:00h
                    </p>
                </div>
                <div class="attractions__box__item">
                    <img class="band-img" src="./images/matchbox-twenty.jpg" alt="Matchbox Twenty">
                    <h3>Martchbox Twenty</h3>
                    <p>
                        Início: 19:00h
                    </p>
                </div>
                <div class="attractions__box__item">
                    <img class="band-img" src="./images/smashing-pumpkins.jpg" alt="The Smashing Pumpkins">
                    <h3>The Smashing Pumpkins</h3>
                    <p>
                        Início: 21:00h
                    </p>
                </div>
                <div class="attractions__box__item">
                    <img class="band-img" src="./images/pearl-jam.jpg" alt="Pearl Jam">
                    <h3>Pearl Jam</h3>
                    <p>
                        Início: 23:00h
                    </p>
                </div>
            </div>
        </section>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
